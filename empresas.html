  <title>
    login demo

  <script>
    function getData() {

      jQuery.support.cors = true;
      try {
        $.ajax({
          url: "/getempresas",
          dataType: 'json',
          cache: false,
          contentType: false,
          processData: true,
          data: {},
          type: 'get',
          crossDomain: true,
          success: function (response) {
            empresas = response;
            //alert(response);
            $("#empresas").empty();
            var count = 0;
            empresas.forEach(function (empresa) {
              if (count % 2 == 0)
                var emp = "<a href='/?empresa=" + empresa.id_empresa + "' class='btn btn-sq-lg btn-primary'>" +
                  "<i class='fa fa-user fa-5x'></i><br/>" +
                  empresa.nombre + " <br>" + empresa.codigo + "</a>";

              else
                var emp = "<a href='/?empresa=" + empresa.id_empresa + "' class='btn btn-sq-lg btn-primary'>" +
                  "<i class='fa fa-user fa-5x'></i><br/>" +
                  empresa.nombre + " <br>" + empresa.codigo + "</a>";
              $("#empresas").append(emp);
              count++;
            });
          }
        });

      } catch (e) {
        alert("error : " + e);
      }
    }
  </script>
