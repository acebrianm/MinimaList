function ArtistObject(myNombre, urlImage) {
    this.nombre = myNombre;
    this.token = sessionStorage.token;
    this.urlImage = urlImage;
    this.toJsonString = function () { return JSON.stringify(this); };

};



function addArtist()
{
    try
  
{

    alert("token : " + sessionStorage.token);

    var myData = new ArtistObject(
     $("#nombre").val(),
     $("#url_photo").val()
     );
    alert(myData.toJsonString());

     jQuery.ajax({
           type: "POST",
           url: "/_ah/api/artist_api/v1/artist/insert",
           data: myData.toJsonString(),
           contentType: "application/json; charset=utf-8",
           dataType: "json",
           success: function (response) {
                // do something
                alert (response.code + " " + response.message);
           },
       
           error: function (error) {            
                // error handler
                alert("error :" + error.message)
           }

       });

   }
   catch(error)
   {
    alert(error);
   }

}

function TokenObject() {
    
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};


function getArtistList() {
    try {
        var myData = new TokenObject();

        jQuery.ajax({
            type: "POST",
            url: "/_ah/api/artist_api/v1/artist/list",
            data: myData.toJsonString(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(response) {
                alert(response.data)
            },
            error: function(error) {
                alert("error: " + error.message)
            }
        });
    }
    catch(error){
        alert(error)
    }
}

function uploadDemo()

{

    var file_data = $("#uploaded_file").prop("files")[0];
    var form_data = new FormData();
    form_data.append("uploaded_file", file_data)

    jQuery.support.cors = true;
    try
    {
     $.ajax({
                url: "/up",
                dataType: 'text',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                type: 'post',
                crossDomain: true,
                success: function(response){

                                document.getElementById("preview").src=response;

                                sessionStorage.urlImage = response;

                                document.getElementById("url_photo").value = response;
                }
      });
    }
    catch(e)
    {
      alert("error : " +  e);
     }
}
