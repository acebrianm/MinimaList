<script type="text/javascript">

function TeamObject(entityKey) {
    
    this.entityKey = entityKey.toString();
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};

function getData() 
{

	sessionStorage.empresa = "kubeet";

    jQuery.support.cors = true;
    try
    {                         
     $.ajax({
        url: "http://localhost:8080/getartist",
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: true,
        data: {empresa: sessionStorage.empresa},                         
        type: 'get',
        crossDomain: true,
        success: function(response) {
        artists = response;
          //alert(response);
            $("#artistAdmin").empty();
            artists.forEach(function (artist) 
            {
                var row = "<tr> <td class='hidden'><input type='hidden' value='" + artist.id_artist + "'</td> <td>" + artist.nombre +
                  "</td> <td class='text-center'><a class='btn btn-info btn-xs' " + 
                  "href='edit-artist?key=" + artist.id_artist + "'><span class='glyphicon glyphicon-edit'></span>" + 
                  "Edit</a> <a href='javascript:deleteArtist(\""+ artist.id_artist.toString() + "\");' class='btn btn-danger btn-xs'><span " +
                  "class='glyphicon glyphicon-remove'></span> Del</a></td> </tr><tr>"
                $("#artistAdmin").append(row);
            });
 	 }
        });          
     
    }
 catch(e)
    {
      alert("error : " +  e);
     }
}


function deleteArtist(entityKey)
{
	try
  {


    alert("token : " + sessionStorage.token);

  	var myData = new TeamObject(
        entityKey
     );
  	alert(myData.toJsonString());

  	 jQuery.ajax({
           type: "POST",
           url: "http://localhost:8080/_ah/api/artist_api/v1/artist/delete",
           data: myData.toJsonString(),
           contentType: "application/json; charset=utf-8",
           dataType: "json",
           success: function (response) {
                // do something
                alert (response.code + " " + response.message);
           },
           complete: function(response){
                getData();
           },
       
           error: function (error) {            
                // error handler
                alert("error :" + error.message)
           }

       });

   }
   catch(error)
   {
    alert(error);
   }

}


function TokenObject() {
    
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};
