<script type="text/javascript">

function TeamObject(entityKey) {
    
    this.entityKey = entityKey.toString();
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};

function getData() 
{

	sessionStorage.empresa = "kubeet";

    jQuery.support.cors = true;
    try
    {                         
     $.ajax({
        url: "http://localhost:8080/getgenero",
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: true,
        data: {empresa: sessionStorage.empresa},                         
        type: 'get',
        crossDomain: true,
        success: function(response) {
        genres = response;
          //alert(response);
            $("#genreAdmin").empty();
            genres.forEach(function (genre) 
            {
                var row = "<tr> <td class='hidden'><input type='hidden' value='" + genre.id_genero + "'</td> <td>" + genre.nombre +
                  "</td> <td class='text-center'><a class='btn btn-info btn-xs' " + 
                  "href='edit-genero?key=" + genre.id_genero + "'><span class='glyphicon glyphicon-edit'></span>" + 
                  "Edit</a> <a href='javascript:deleteGenero(\""+ genre.id_genero.toString() + "\");' class='btn btn-danger btn-xs'><span " +
                  "class='glyphicon glyphicon-remove'></span> Del</a></td> </tr><tr>"
                $("#genreAdmin").append(row);
            });
 	 }
        });          
     
    }
 catch(e)
    {
      alert("error : " +  e);
     }
}


function deleteGenero(entityKey)
{
	try
  {


    alert("token : " + sessionStorage.token);

  	var myData = new TeamObject(
        entityKey
     );
  	alert(myData.toJsonString());

  	 jQuery.ajax({
           type: "POST",
           url: "http://localhost:8080/_ah/api/genero_api/v1/genero/delete",
           data: myData.toJsonString(),
           contentType: "application/json; charset=utf-8",
           dataType: "json",
           success: function (response) {
                // do something
                alert (response.code + " " + response.message);
           },
           complete: function(response){
                getData();
           },
       
           error: function (error) {            
                // error handler
                alert("error :" + error.message)
           }

       });

   }
   catch(error)
   {
    alert(error);
   }

}


function TokenObject() {
    
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};
