<script>
// contact

function GeneroObject(myNombre) {
    this.nombre = myNombre;

};



function addGenero()
{
    try
  
{

    alert("token : " + sessionStorage.token);

    var myData = new GeneroObject(
     $("#nombre").val() 
     );
    alert(myData.toJsonString());

     jQuery.ajax({
           type: "POST",
           url: "http://localhost:8080/_ah/api/genero_api/v1/genero/insert",
           data: myData.toJsonString(),

           }

       });

   }
   catch(error)
   {
    alert(error);
   }

}

function TokenObject() {
    
    this.tokenint = sessionStorage.token;
    this.toJsonString = function () { return JSON.stringify(this); };

};


function getGeneroList() {
    try {
        var myData = new TokenObject();

        jQuery.ajax({
            type: "POST",
            url: "http://localhost:8080/_ah/api/genero_api/v1/genero/list",
            data: myData.toJsonString(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(response) {
                alert(response.data)
            },
            error: function(error) {
                alert("error: " + error.message)
            }
        });
    }
    catch(error){
        alert(error)
    }
}

function uploadDemo()

{

    var file_data = $("#uploaded_file").prop("files")[0];
    var form_data = new FormData();
    form_data.append("uploaded_file", file_data)

    jQuery.support.cors = true;
    try
    {
     $.ajax({
                url: "http://localhost:8080/up",
                dataType: 'text',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                type: 'post',
                crossDomain: true,
                success: function(response){

                                document.getElementById("preview").src=response;

                                sessionStorage.urlImage = response;

                                document.getElementById("url_photo").value = response;
                }
      });
    }
    catch(e)
    {
      alert("error : " +  e);
     }
}


</script>
